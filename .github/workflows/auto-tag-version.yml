name: Auto Tag Version

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  create-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version bump PR
        id: check-pr
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BRANCH="${{ github.event.pull_request.head.ref }}"
          
          # Check if PR title or branch indicates version bump
          if [[ "$PR_TITLE" =~ "Bump version" ]] || [[ "$PR_BRANCH" =~ ^bump-version- ]]; then
            echo "is_version_bump=true" >> $GITHUB_OUTPUT
            echo "Detected version bump PR"
          else
            echo "is_version_bump=false" >> $GITHUB_OUTPUT
            echo "Not a version bump PR, skipping"
          fi

      - name: Get version from package.json
        if: steps.check-pr.outputs.is_version_bump == 'true'
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag already exists
        if: steps.check-pr.outputs.is_version_bump == 'true'
        id: check-tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, will create"
          fi

      - name: Create and push tag
        if: steps.check-pr.outputs.is_version_bump == 'true' && steps.check-tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          echo "Creating tag: $TAG"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          
          echo "Tag $TAG created and pushed successfully"

